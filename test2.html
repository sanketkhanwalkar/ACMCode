<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation: Unfold</title>
    <meta name="description" content="Animation: Unfold - A-Frame">
 <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
      <script src="fonts/gentilis_bold.typeface.js"></script>
    <script src="fonts/gentilis_regular.typeface.js"></script>
    <script src="fonts/helvetiker_bold.typeface.js"></script>
    <script src="fonts/helvetiker_regular.typeface.js"></script>
    <script src="fonts/optimer_bold.typeface.js"></script>
	<script src="fonts/optimer_regular.typeface.js"></script>


  </head>
  <body>
  	
    <a-scene>
     <a-assets>
      <a-mixin id="font1" text="font: gentilis" style="bold"></a-mixin>
      <a-mixin id="font2" text="font: gentilis"></a-mixin>
      <a-mixin id="font3" text="font: helvetiker" style="bold"></a-mixin>
      <a-mixin id="font4" text="font: helvetiker"></a-mixin>
      <a-mixin id="font5" text="font: optimer" style="bold"></a-mixin>
      <a-mixin id="font6" text="font: optimer"></a-mixin>
    </a-assets>
  
 <a-entity position="-4 0 -10" scale="1 1 1" opacity="0.1">

       <!-- Animations rotate and position the group for a bit of extra visual flair -->
       <a-animation  attribute="position" to="-8 4.5 -10" dur="19000" fill="forwards"></a-animation>
       <a-animation attribute="rotation" from="0 0 0" to="0 0 0" dur="19500" fill="forwards"></a-animation>

       <!-- Translate and position are used to set the "hinge" of each board to it's top edge  -->
       <a-cube src="images/theme1_new.jpg" width="6" height="1" depth=".05" translate="-8 -0.5 0" >
         <a-animation attribute="rotation" from="-90 0 0" to="0 0 0" dur="19500" fill="forwards"></a-animation>

         <a-cube src="images/theme11_new.jpg" position="-8 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
           <a-animation attribute="rotation" from="-175 0 0" to="0 0 0" dur="19500" begin="250" fill="both"></a-animation>

           <a-cube src="images/theme12_new.jpg" position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
             <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="19500" begin="500" fill="both"></a-animation>

               <a-cube src="images/theme13_new.jpg" position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
                 <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="19500" begin="750" fill="both"></a-animation>

                 <a-cube src="images/theme14_new.jpg" position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
                   <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="19500" begin="1000" fill="both"></a-animation>

                 </a-cube>
               </a-cube>
           </a-cube>
         </a-cube>
       </a-cube>

     </a-entity>

       <a-image src="images/wordcloud_london_2014_1.png" height="50" width="50" depth="85" position="0 0 -60" rotaion="200 90 300" id="logo"/>


<a-sky color="#000000"></a-sky>

</body>
</html>
