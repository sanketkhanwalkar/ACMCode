<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
 <script src="../../dist/three.js"></script>

 <script src="../../dist/aframe.js"></script>
    <script src="../../dist/aframe-text-component.js"></script>
    <script src="../../dist/helvetiker_bold.typeface.js"></script>

   



  </head>
  <body>
  

    <a-scene>


      <a-camera position="0 1.6 0"></a-camera>

<a-assets>
      <a-mixin id="font" text="font: myfont"></a-mixin>
    </a-assets>
    <a-entity mixin="font" text="text: Hello"></a-entity>
    <a-entity mixin="font" text="text: World"></a-entity>






      <!-- Mozvr -->
      <a-curvedimage src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284&key=AIzaSyAZW1l5YHI1DBD6JiBXk69YWzge-_MEdHU" radius="19.2" theta-length="36" height="10.8" position="0 2.6 0" opacity="1">
        <a-animation attribute="rotation" from="0 10 0" to="0 55 0" begin="500" dur="1000"></a-animation>
      </a-curvedimage>

      <!-- Price -->
      <a-image src="price.png" width="7" height="3.5" scale="0.2 0.2 0.2">
        <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" begin="1000" dur="1000"></a-animation>
      </a-image>

      <!-- Goggles -->
      <a-cylinder color="#101010" height="0.02">
        <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" begin="1000" fill="both"></a-animation>
        <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" begin="1000" fill="both"></a-animation>
        <a-image src="../_images/td.jpg" width="2" height="1" rotation="90 0 0" position="0 -.05 0" scale=".4 .4 .4"></a-image>
      </a-cylinder>

      <!-- Stereoscopic Fall Collection -->
      <a-curvedimage src="https://www.google.com/maps/embed/v1/place?q=Harrods,Brompton%20Rd,%20UK
      &zoom=17
      &key=AIzaSyCbYlMiY9O0xQ2Zwr7gtLP_qkLGnoiTW5w" radius="40" theta-length="36" height="20" position="-50 0.9 0" scale="1 1 1">
        <a-animation attribute="rotation" from="0 20 0" to="0 55 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>

      <!-- Shoes thumbnail -->
      <a-curvedimage src="shoes.png" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 -20 0" to="0 -30 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>

      <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
     

      <!-- A series of nested boards that unfold one by one -->

      <a-entity position="5 0 0" scale="1 1 1">

        <!-- Animations rotate and position the group for a bit of extra visual flair -->
        <a-animation attribute="position" to="0 4.5 -4" dur="2000" fill="forwards"></a-animation>
        <a-animation attribute="rotation" from="0 60 0" to="0 30 0" dur="2500" fill="forwards"></a-animation>

        <!-- Translate and position are used to set the "hinge" of each board to it's top edge  -->
        <a-cube src="blue-last_month.jpg" width="6" height="1" depth=".05" translate="0 -0.5 0" >
          <a-animation attribute="rotation" from="-90 0 0" to="0 0 0" dur="1000" fill="forwards"></a-animation>

          <a-cube src="green-last_week.jpg" position="10 -1 0" width="6" height="1" depth=".05" translate="10 -0.5 0" >
            <a-animation attribute="rotation" from="-175 0 0" to="0 0 0" dur="1000" begin="250" fill="both"></a-animation>

            <a-cube src="red-last_24_hrs.jpg" position="10 -1 0" width="6" height="1" depth=".05" translate="10 -0.5 0" >
              <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="500" fill="both"></a-animation>

                <a-cube src="blue-last_month.jpg" position="10 -1 0" width="6" height="1" depth=".05" translate="10 -0.5 0" >
                  <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="750" fill="both"></a-animation>

                  <a-cube src="green-last_week.jpg" position="10 -1 0" width="6" height="1" depth=".05" translate="10 -0.5 0" >
                    <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="1000" fill="both"></a-animation>

                  </a-cube>
                </a-cube>
            </a-cube>
          </a-cube>
        </a-cube>

      </a-entity>

      <a-image position="0 -1 0" src="../_images/radial-shadow-2.png" rotation="-90 0 0" scale="6 6 6"></a-image>



    </a-scene>
 
  </body>
</html>
