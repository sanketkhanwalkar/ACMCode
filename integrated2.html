<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ViRealize</title>
    <meta name="description" content="ViRealize!">
 <script src="https://aframe.io/releases/latest/aframe.js"></script>
  
  </head>
  <body>
    <a-scene>

  

  <a-curvedimage src="images/LeadenhallMarket.jpg" opacty="1" radius="75"  height="100" theta-length="360" position="0 0 0" scale="1 1 1">
     
      </a-curvedimage>

      <!-- A series of nested boards that unfold one by one -->
   <a-entity position="-15 0 -10" mixin="font1" text="text: TIME" material="color: #3281C5">
      <a-animation  attribute="position" to="- 4.5 -10" dur="2000" fill="forwards"></a-animation>
 </a-entity>


  

    <a-entity position="8 0 -10" scale="1 1 1" opacity="0.1">


        <!-- Animations rotate and position the group for a bit of extra visual flair -->
        <a-animation attribute="position" to="8 4.5 -10" dur="2000" fill="forwards"></a-animation>
        <a-animation attribute="rotation" from="0 0 0" to="0 0 0" dur="2500" fill="forwards"></a-animation>

        <!-- Translate and position are used to set the "hinge" of each board to it's top edge  -->
       <a-cube src="images/theme1_new.jpg" width="6" height="1" depth=".05" translate="-8 -0.5 0" >
         <a-animation attribute="rotation" from="-90 0 0" to="0 0 0" dur="2500" fill="forwards"></a-animation>

         <a-cube src="images/theme11_new.jpg" position="-8 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
           <a-animation attribute="rotation" from="-175 0 0" to="0 0 0" dur="2500" begin="250" fill="both"></a-animation>

           <a-cube src="images/theme12_new.jpg" position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
             <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="2500" begin="500" fill="both"></a-animation>

               <a-cube src="images/theme13_new.jpg" position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
                 <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="2500" begin="750" fill="both"></a-animation>

                 <a-cube src="images/theme14_new.jpg" position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" >
                   <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="2500" begin="1000" fill="both"></a-animation>

                 </a-cube>
                </a-cube>
            </a-cube>
          </a-cube>
        </a-box>

      </a-entity>

<a-entity>
<a-image src="images/VR.png" width="70" height="35" scale=".3 .3 .3">
        <a-animation attribute="position" from="0 2 -10" to="0 2 -400" begin="0" dur="4000" ></a-animation>
      </a-image>
</entity>


<a-entity>
<a-image position="0 0 0" src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284&key=AIzaSyAZW1l5YHI1DBD6JiBXk69YWzge-_MEdHU"  width="70 "height="35" scale=".3 .3 .3" opacity="0.75" >
       <a-animation attribute="position" from="0 2 -400" to="0 2 -10" begin="0" dur="4000" ></a-animation>
      </a-image>
</entity>


<a-entity>
<a-image position="-18 0 -10" src="images/figure_beijing_2013.png"  width="20 "height="20" scale=".3 .3 .3" opacity="1" >
       
      </a-image>
</entity>



      <a-sky color="#000000"></a-sky>
    

    </a-scene>
  </body>
</html>
